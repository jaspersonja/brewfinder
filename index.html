<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <title>Brew Finder</title>
</head>



<body>

  <!-- Main Header -->
  <header>
    <h1>Brew Finder</h1>
  </header>


  <main>
    <!-- Search Function -->
    <div class="search">
      <h2>Search Breweries by City:</h2>
      <form id="user-form" class="card-body">
        <input id="city-search" type="text" class="Medium input" />
        <button id="city-search-btn" type="click" class="button is-medium">Find Breweries</button>
      </form>
      <!-- Brewery Results  -->
      <div class="results">
        <h2>Breweries Near You:</h2>
        <ul class="search-results"></ul>
      </div>
    </div>

    <!-- Search History -->
    <div class="previous-search">
      <h2>Search History:</h2>
      <div id="search-history"></div>
    </div>
    <!-- Map -->
    <!-- <div id="lbm-map"></div> -->
      <div id="lbm-map"></div>
    
    
    <!-- Placeholder map until we figure out static map -->
    


  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script.js"></script>
