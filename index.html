<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- <script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script> -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Brew Finder</title>
</head>



<body>
  <!-- Main Header -->
  <header>
    <h1>Brew Finder</h1>
  </header>


  <main>
    <!-- Search Function -->
    <div class="search">
      <h2>Search Breweries by City:</h2>
      <form id="user-form" class="card-body">
        <input id="city-search" type="text" class="Medium input" />
        <button id="city-search-btn" type="click" class="button is-medium">Find Breweries</button>
      </form>
      <!-- Search History -->
      <div class="previous-search">
        <h2>Search History:</h2>
        <div id="search-history"></div>
      </div>
    </div>

    <!-- Brewery Results  -->
    <div class="results">
      <h2>Breweries Near You:</h2>
      <ul class="search-results"></ul>
    </div>
    <!-- Map -->
    <!-- <div id="lbm-map"></div> -->
    </div>
    <!-- Placeholder map until we figure out static map -->
    <div class="custom-map">
      <iframe width="500" height="400" frameborder="0"
        src="https://www.bing.com/maps/embed?h=400&w=500&cp=40.69981918340335~-96.65185781585024&lvl=3.50030095438487&typ=d&sty=r&src=SHELL&FORM=MBEDV8"
        scrolling="no">
      </iframe>
      </div>
    </div>


  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
