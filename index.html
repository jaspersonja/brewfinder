<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- <script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script> -->
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Brew Finder</title>
</head>



<body>
  <!-- Main Header -->
  <header>
    <h1>Brew Finder</h1>
  </header>


  <main>
    <!-- Search Function -->
    <div class="search">
      <h2>Search Breweries by City:</h2>
      <form id="user-form" class="card-body">
        <input id="city-search" type="text" class="Medium input" />
        <button id="city-search-btn" type="submit" class="button is-medium">Find Breweries</button>
      </form>
      <!-- Search History -->
      <div class="previous-search">
        <h2>Search History:</h2>
        <ul></ul>
      </div>
    </div>

    <!-- Brewery Results  -->
    <div class="results">
      <h2>Breweries Near You:</h2>
      <ul class="search-history"></ul>
    </div>
    <!-- Map -->
    <!-- <div id="lbm-map"></div> -->

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
